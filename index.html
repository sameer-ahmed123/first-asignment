    <!-- navbar starts -->

            <li class="nav-item">
                <a href="#" class="nav-link text-light">HOME</a>

            <li class="nav-item">
                <a href="aboutuspage.html" target="_blank" class="nav-link text-light">ABOUT US</a>
            </li>
            <li class="nav-item">
                <div>
                    <a href="#" class="nav-link text-light">CAREER</a>
                </div>
            </li>
            <li class="nav-item">
                <div class="dropdown dropdown">
                    <button href="#" class="btn dropdown-toggle text-light" role="button" data-toggle="dropdown"
                        id="dropdownMenuLink" aria-haspopup="true" aria-expanded="false">COURSES
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

        <input type="submit" value="submit" class="btn btn-secondary btn-outline-light">
        <button class="btn btn-secondary btn-outline-light ml-5 " data-toggle="modal"
            data-target=".modal">Login</button>
    </nav>
    <!-- navbar ends -->
    <!-- modal starts 
    the butoon to toggle the modal is in the navigation bar -->
    <div class="modal fade center" id="modalID">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header">
                    <h4>Login Form</h4>
                    <button class="close" data-dismiss="modal">
                        <span>
                            &times;
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label>Email/UserName</label><br>
                        <input type="email" placeholder="example@gmail.com" class="form-control"><br>
                        <label>Password</label><br>
                        <input type="password" placeholder="************" class="form-control">
                        <input type="submit" class="btn btn-primary mt-3" value="Login">
                    </form>
                </div>
                <div class="modal-footer">
                    <P><b>if you are a new user ....</b><span><a href="signup.html" target="_blank">Sign-up</a> </span>
                    </P>
                </div>

            </div>
        </div>
    </div>
    <!-- modal ends -->
    <!-- Slider Start -->
    <div class="carousel slider" id="myslider" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
            <li data-target="#myslider" data-slide-to="0 active"></li>
            <li data-target="#myslider" data-slide-to="1"></li>
            <li data-target="#myslider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <img src="707682.jpg">
            </div>
            <div class="carousel-item ">
                <img src="702230.jpg">
            </div>
            <div class="carousel-item ">
                <img src="700128.jpg">
            </div>
        </div>
        <a href="#myslider" class="carousel-control-prev" data-slide="prev">

        </a>
        <a href="#myslider" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

                    <form>

                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea class="form-control" id="exampleMessage" placeholder="Message"></textarea>
                        </fieldset>
                        <fieldset class="form-group text-xs-right">
                            <button type="button" class="btn btn-light btn-light-outline btn-lg">Send</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </footer>
